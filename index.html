<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      transition: background 0.6s, color 0.6s;
    }
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.8s ease-out forwards;
    }
    @keyframes sparkle {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator âœ¨</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copyBtn">ðŸ“‹</button>
    </div>
    <div class="settings">
      <label>Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12">
      <div class="checkboxes">
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
      </div>
      <button id="generate">Generate</button>
    </div>
    <div class="strength">
      <span id="strengthLabel">Strength: Weak</span>
      <div class="strength-bar" id="strengthBar"></div>
    </div>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </div>

  <script>
    // Sparkle effect
    document.addEventListener('mousemove', e => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = e.pageX + 'px';
      sparkle.style.top = e.pageY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
